<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="card-styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-photo">
      <img
        class="photo" src="https://via.placeholder.com/250x200">
    </div>
    <div class="card-props">
      <div class="rating">4.5 <i class="material-icons">star_border</i></div>
      <div class="price"> $ 399</div>
    </div>
    <div class="card-text">
      <span class="card-title">Apple watch</span>
      <span class="card-subtitle">Redesigned and super mega cool.</span>
    </div>
    <div class="card-actions">
      <button type="button wishlist"> <i class="material-icons">favorite_border</i> Wishlist</button>
      <button type="button cart"> <i class="material-icons">add_shopping_cart</i> Add to card</button>
    </div>
  </div>
</div>
</body>
</html>
